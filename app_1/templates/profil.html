{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center text-info">Mening Profilim</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Foydalanuvchi nomi</label>
                            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ism</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Familiya</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-info w-100">Yangilash</button>
                    </form>
                    <p class="text-center mt-3"><a href="{% url 'logout' %}" class="btn btn-outline-danger">Chiqish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
