{% extends 'base.html' %}

{% block title %}Tizimga kirish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center text-success">Tizimga kirish</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Foydalanuvchi nomi</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parol</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kirish</button>
                    </form>
                    <p class="text-center mt-3">Akkauntingiz yo‘qmi? <a href="{% url 'register' %}">Ro‘yxatdan o‘ting</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
