{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center fw-bold" style="background: linear-gradient(135deg, #007bff, #00c6ff);">
                    <h3 class="my-2">Mening Profilim</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Foydalanuvchi nomi</label>
                            <input type="text" name="username" value="{{ user.username }}" class="form-control shadow-sm" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control shadow-sm" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ism</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control shadow-sm">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Familiya</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control shadow-sm">
                        </div>
                        <button type="submit" class="btn w-100 text-white fw-bold py-2" style="background: linear-gradient(135deg, #00c6ff, #007bff); border: none;">
                            Yangilash
                        </button>
                    </form>
                    <p class="text-center mt-4">
                        <a href="{% url 'profil:logout' %}" class="btn btn-outline-danger w-100 fw-bold py-2 shadow-sm">
                            <i class="fas fa-sign-out-alt"></i> Chiqish
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
